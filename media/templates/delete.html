{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-semibold mb-6 text-red-600">Are you sure you want to delete this post?</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300">Yes, Delete</button>
        </form>
        <a href="{% url 'home' %}" class="block text-blue-600 mt-6 hover:underline">Cancel</a>
    </div>
{% endblock %}
