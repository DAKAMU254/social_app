{% extends 'base.html' %}

{% block title %}{{ user_profile.username }}'s Profile{% endblock %}

{% block content %}
    <div class="bg-white shadow-md rounded-lg p-6 w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ user_profile.username }}'s Profile</h1>
        <p class="text-gray-700 mb-4">
            <span>Joined:</span> {{ user_profile.date_joined|date:"F d, Y" }}
        </p>
        <a href="{% url 'home' %}" class="inline-block bg-blue-500 text-white py-2 px-4 rounded">Back to Home</a>
    </div>
{% endblock %}
