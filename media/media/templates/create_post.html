{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold mb-6 text-center text-blue-700">Share Your Thoughts</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p|safe }}
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">Post</button>
        </form>
        <a href="{% url 'home' %}" class="block text-blue-600 text-center mt-6 hover:underline">Back to Feed</a>
    </div>
{% endblock %}
